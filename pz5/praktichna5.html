<!DOCTYPE html>
<html>
<head>
    <title>Практична робота №5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="valid_style.css">
</head>
<body>

    <h1 id="main_title">Форма реєстрації</h1>

    <div class="konteiner_formy" id="formaReg">
      <form id="registrationForm">
        
        <div class="grupa_polya">
          <label for="username">Ім'я користувача:</label>
          <input type="text" id="username" name="username">
          <span class="error_text" id="usernameError"></span>
        </div>

        <div class="grupa_polya">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <span class="error_text" id="emailError"></span>
        </div>

        <div class="grupa_polya">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password">
          <span class="error_text" id="passwordError"></span>
        </div>

        <div class="grupa_polya">
          <label for="confirmPassword">Підтвердження паролю:</label>
          <input type="password" id="confirmPassword" name="confirmPassword">
          <span class="error_text" id="confirmPasswordError"></span>
        </div>

        <div class="grupa_polya">
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" placeholder="+380xxxxxxxxx">
          <span class="error_text" id="phoneError"></span>
        </div>

        <div class="grupa_polya">
          <label for="birthDate">Дата народження:</label>
          <input type="date" id="birthDate" name="birthDate">
          <span class="error_text" id="birthDateError"></span>
        </div>

        <div class="grupa_polya" id="checkbox_terms">
          <input type="checkbox" id="terms" name="terms">
          <label for="terms">Я згоден з умовами</label>
          <span class="error_text" id="termsError"></span>
        </div>

        <button type="submit" id="submitBtn">Зареєструватися</button>
      </form>
    </div>

    <footer id="pidpis_valid">
      <p>Зроблено з кавою :)</p>
    </footer>

    <script src="validation_script.js"></script>
</body>
</html>
